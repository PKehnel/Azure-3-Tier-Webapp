trigger:
- none

pool:
  vmImage: windows-latest
  #name: Default
  #replace with


jobs:
- job: UseCase3
  displayName: 'Destroy Use Case 3 Infra'

  steps:
  - task: ms-devlabs.custom-terraform-tasks.custom-terraform-installer-task.TerraformInstaller@0
    displayName: Install Terraform

  - task: ms-devlabs.custom-terraform-tasks.custom-terraform-release-task.TerraformTaskV2@2
    displayName: 'Terraform : Init'
    inputs:
      provider: 'azurerm'
      workingDirectory: '$(System.DefaultWorkingDirectory)\Terraform\envs\dev'
      backendServiceArm: SC4TF
      backendAzureRmResourceGroupName: 'tfstate'
      backendAzureRmStorageAccountName: 'tfstatevxkmm' # This needs to be replaced to match the generated name
      backendAzureRmContainerName: 'tfstate'
      backendAzureRmKey: tf-uc3.tfstate

  - task: ms-devlabs.custom-terraform-tasks.custom-terraform-release-task.TerraformTaskV2@2
    displayName: 'Terraform : Destroy'
    inputs:
      command: destroy
      workingDirectory: '$(System.DefaultWorkingDirectory)\Terraform\envs\dev'
      environmentServiceNameAzureRM: SC4TF

